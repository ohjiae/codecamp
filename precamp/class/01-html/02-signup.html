<!DOCTYPE html>
<html lang="kor">
<head>
    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="signup_box">              
            <h2 class="headtext">회원 가입을 위해 <br> 정보를 입력해주세요</h2>
            <br><br>
            <!-- 이메일박스 -->
            <div class="input_title">* 이메일</div>
            <input class="input_box" type="text">
            <br><br>
            <!-- 이름 박스 -->
            <div class="input_title">* 이름</div>
            <input class="input_box" type="text">
            <br><br>
            <!-- 비밀번호 박스 -->
            <div class="input_title">* 비밀번호</div>
            <input class="input_box" type="password">
            <br><br>
            <!-- 비밀번호 확인 박스 -->
            <div class="input_title">* 비밀번호 확인</div>
            <input class="input_box" type="password">
            <br><br>
            <!-- 성별 -->
            <div class="gender_btn">
                <input type="radio" name="gender">여성
                <input type="radio" name="gender">남성    
            </div>
            <br><br>
            <!-- 이용수집동의 -->
            <div class="agreement">
                <input type="checkbox" > 이용약관 개인정보 수집 및 이용에 모두 동의합니다.
            </div>
            <br>
            <hr class="lineforsep">
            <br>
            <!-- 가입버튼 -->
            <button class="signup_btn">가입하기</button>
            <br>
        </div>
    </div>
    
</body>
</html>
