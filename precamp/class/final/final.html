<!DOCTYPE html>
<html lang="ko">
<head>
    <title>final</title>
    <link href="./final.css" rel="stylesheet">
    <script src="./final.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__head">
            코드캠프 회원가입
        </div>
        <div class="wrapper__body">
            <!-- 기본정보 -->
            <input class=basicInfo id="email" type="email" placeholder="이메일을 입력해 주세요.">
            <div class="error__message" id="error__email">이메일을 입력해 주세요</div>
            <input class=basicInfo id="username" type="text" placeholder="이름을 입력해 주세요.">
            <div class="error__message" id="error__username">이름을 입력해 주세요</div>
            <input class=basicInfo id="pw1" type="password" placeholder="비밀번호를 입력해 주세요.">
            <div class="error__message" id="error__pw1">비밀번호를 입력해 주세요</div>
            <input class=basicInfo id="pw2" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
            <div class="error__message" id="error__pw2">비밀번호를 입력해 주세요</div>
            <!-- 휴대폰번호 입력 -->
            <div class="auth__input">
                <input class="auth__input__number" type="text" id="p1" oninput="activateSend()" maxlength="3">
                <div class="auth__input__dash"></div>
                <input class="auth__input__number" type="text" id="p2" oninput="activateSend()" maxlength="4">
                <div class="auth__input__dash"></div>
                <input class="auth__input__number" type="text" id="p3" oninput="activateSend()" maxlength="4">
            </div>
            <!-- 인증번호 전송 -->
            <div class="auth__send">
                <div class="auth__text" id="auth__number">000000</div>
                <button class="auth__send__btn" id="auth__sendbtn__id" disabled="true" onclick="startTimer()">인증번호 전송</button>
            </div>
            <!-- 인증확인 -->
            <div class="auth__check">
                <div class="auth__text" id="auth__time">3:00</div>
                <button class="auth__check__btn" id="auth__checkbtn__id" onclick="checkToken()" disabled="true">
                    <div id="auth__check__text">
                        인증 확인
                    </div>
                </button>
            </div>
            <!-- 지역 선택 -->
            <select class="area" id="selectArea">
                <option selected disabled="true">지역을 선택하세요</option>
                <option>서울</option>
                <option>인천</option>
                <option>경기</option>
            </select>
            <div class="error__message" id="error__area">지역을 선택해 주세요.</div>
            <!-- 성별 -->
            <div class="gender">
                <input class="gender__btn" id="women" type="radio" name="gender">여성
                <input class="gender__btn" id="men"" type="radio" name="gender">남성
            </div>
            <div class="error__message" id="error__gender">성별을 선택해 주세요.</div>
            <!-- 구분선 -->
            <div class="divideLine"></div>
            <!-- 가입버튼 -->
            <button class="signup" id="signup__btn" type="submit" disabled="true" onclick="submit()">가입하기</button>
        </div>
    </div>
</body>
</html>
