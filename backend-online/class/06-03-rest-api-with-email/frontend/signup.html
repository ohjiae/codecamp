<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입 연습하기</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      function sendVrfd() {
        //1. 입력한 휴대폰번호 가져오기
        const inputPhnum = document.getElementById("phoneNum").value;
        console.log("나의 핸드폰 번호: ", inputPhnum);

        //2. 해당 휴대폰번호로 인증번호 요청

        axios
          .post("http://localhost:3001/tokens/phone", {
            phone: inputPhnum,
          })
          .then((res) => {
            console.log(res);
            document.getElementById("result").innerText = res.data;
          });
      }
    </script>
  </head>
  <body>
    휴대폰번호 : <input type="text" id="phoneNum" />
    <button onclick="sendVrfd()">인증하기</button>
    <div id="result">인증 상태</div>

    <button>회원가입하기</button>
  </body>
</html>
